<!-- mobile styles -->
<section class="flex flex-col items-center tablet:hidden">
    <div class="flex overflow-x-auto gap-3 h-[50vh]">
        <ng-container *ngFor="let image of selectedProduct?.images?.edges">
            <img class="rounded-lg" [src]="image?.node?.originalSrc" alt="">
        </ng-container>
    </div>
    <div class="flex flex-col w-full  tablet-sm:flex-row items-center">
        <div class="w-full tablet-sm:w-[50%]">
            <div>
                <div class="flex justify-around pl-4 my-2">
                    <p>
                        {{selectedProduct?.title}}
                    </p>
                    <p>
                        {{priceFormatter()}}
                    </p>
                </div>
                <div class="flex justify-around">
                    <div  [ngClass]="{'borderBottom': tabOne}" class="cursor-pointer" (click)="detailSectionClick(1)">
                        DESCRIPTION
                    </div>
                    <div  [ngClass]="{'borderBottom': tabTwo}" class="cursor-pointer" (click)="detailSectionClick(2)">
                        DETAILS
                    </div>
                    <div  [ngClass]="{'borderBottom': tabThree}" class="cursor-pointer" (click)="detailSectionClick(3)">
                        SHIPPING
                    </div>
                </div>
                <div class="flex justify-start pl-4 my-6">
                    <div *ngIf="tabOne">
                        <p>
                            {{selectedProduct?.description}}                            </p>
                    </div>
                    <div *ngIf="tabTwo">
                        <ul>
                            <li>
                                CUPRO SATIN FABRIC 
                            </li>
                            <li>
                                DIGITAL PRINT
                            </li>
                            <li>
                                DRY CLEAN ONLY
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="tabThree">
                        <ul>
                            <li>
                                PACKED WITHIN 24 HOURS.
                            </li>
                            <li>
                                FREE DELIVERY PAN-INDIA.
                            </li>
                            <li>
                                DISPATCHES NEXT DAY.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full tablet-sm:w-[50%]">
            <div class="w-full flex flex-col justify-evenly p-3 gap-4 ">
                <div class="flex justify-between">
                    <span>SIZE</span>
                    <span>Size Chart</span>
                </div>
                <div  class="grid grid-cols-3 gap-4" (click)="sizeClicked($event)">
                    <ng-container *ngFor="let size  of sizes" >
                        <app-size-selector [size]="size" [selectedData]="selectedData"></app-size-selector>
                    </ng-container>
                    
                </div>
                <div class="flex justify-center ">
                    <button type="button" 
                    (click)="addToCart()"
                    class="text-white rounded-[4px] bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                        Add To Cart
                    </button>

                </div>
            </div>
        </div>
    </div>
</section>
