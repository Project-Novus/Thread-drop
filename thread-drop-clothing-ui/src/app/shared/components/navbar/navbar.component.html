<header class="tablet:block hidden ">
    <nav [ngClass]="{'segment-navbar': option?.length}" 
    class="tablet:flex z-10 desktop-navbar justify-between nav text-white px-8 py-4 tablet:text-sm fixed top-0 w-full">
        <div class="flex gap-4 w-[40%]" >
            <button [ngClass]="{'text-underline': option==='signature'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out" routerLink="/signature">
                <span class="nav-underline-black"  #underline>
                    SIGNATURE
                </span> 
            </button>
            <button [ngClass]="{'text-underline': option==='luxury'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out" routerLink="/luxury">
               <span class="nav-underline-black"  #underline2>
                   LUXURY
    
               </span> 
            </button>
        </div>
        <div class="text-xl logo-text">
            <button routerLink="/">
                THREAD DROP
            </button>
        </div>
        <div  class="flex justify-end gap-4 w-[40%]">
            <button [ngClass]="{'text-underline': option==='account'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out" routerLink="/account">
            <span class="nav-underline-black"  #underline3>
                ACCOUNT
            </span>     
            
            </button>
            <button [ngClass]="{'text-underline': option==='bag'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out" routerLink="/cart">
               <span class="nav-underline-black"  #underline4>
                   BAG
               </span>
            </button>
        </div>
    </nav>
</header>

                <span class="z-20 cursor-pointer text-4xl text-white material-symbols-outlined" (click)="menuClick(false)">

            <div class="px-10 mt-2 mb-10">
                <ul class="flex flex-col gap-6 mb-10  text-white">
                    <li  class="text-lg leading-8 uppercase">
                        <button routerLink="/signature"  [ngClass]="{'text-underline': option==='account'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out">
                            <span class="nav-underline-white"  #underline3>
                                SIGNATURE
                            </span>     
                            
                        </button>
                    </li>
                    <li  class="text-lg leading-8 uppercase">

                            <span class="nav-underline-white"  #underline3>
                                LUXURY
                            </span>     
                            
                        </button>
                    </li>
                    <li  class="text-lg leading-8 uppercase">
                        <button routerLink="/account"  [ngClass]="{'text-underline': option==='account'}" class="nav-elements border-black  p-2 group transition-all duration-300 ease-in-out" >
                            <span class="nav-underline-white"  #underline3>

                            </span>

        </div>
    </nav>
</header>
